<!DOCTYPE html>
<html>
<head>
    <title>Custom Grid Generator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/stylecgrids.css">
</head>
<body>
    <div class="ui">
    <h1 >Custom Grid Generator</h1>

    <!-- Toggles for each grid type -->
    <div >
        <input type="checkbox" id="toggleHorizontal" checked>
        <label for="toggleHorizontal">Horizontal Lines</label>
        <input type="checkbox" id="toggleVertical" checked>
        <label for="toggleVertical">Vertical Lines</label>
        <input type="checkbox" id="toggleAngled" checked>
        <label for="toggleAngled">Angled Lines</label>
        <input type="checkbox" id="toggleCircles" checked>
        <label for="toggleCircles">Circles</label>
    </div>

    <!-- Settings for each grid type (spacing, line weight, color) -->
    <!-- Example for Horizontal Lines -->
    <div >
        <h2>Horizontal Lines</h2>
        <label for="hSpacing">Spacing:</label>
        <input type="number" id="hSpacing" value="11">
        <label for="hLineWeight">Line Weight:</label>
        <input type="number" id="hLineWeight" value="1">
        <label for="hLineColor">Line Color:</label>
        <input type="color" id="hLineColor" value="#000000">
    </div>
    <div >
        <h2>Vertical Lines</h2>
        <label for="vSpacing">Spacing:</label>
        <input type="number" id="vSpacing" value="11">
        <label for="vLineWeight">Line Weight:</label>
        <input type="number" id="vLineWeight" value="1">
        <label for="vLineColor">Line Color:</label>
        <input type="color" id="vLineColor" value="#000000">
    </div>

    <!-- Add similar sections for Vertical Lines, Angled Lines, and Circles -->
    <button onclick="generateGrid()" >Generate Grid</button>
    <button id="printButton">Print Grid</button>
    <input value='Print' type='button' onclick='handlePrint()' />
    </div>

    

    <div id="grid"></div>
    
    <script src="assets/js/javascriptcgrids.js"></script>
    </body>
</html>
